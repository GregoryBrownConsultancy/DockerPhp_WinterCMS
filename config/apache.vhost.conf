<Directory /app/code>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
    Order allow,deny
    allow from all
</Directory>

<VirtualHost *:80>
    DocumentRoot /app/code

    DirectoryIndex index.html index.php index.htm

    <Directory "/app/code/">
        Options FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    <IfModule proxy_module>
        <FilesMatch "\.php$">
            SetHandler  "proxy:fcgi://php:9000"
        </FilesMatch>
    </IfModule>
</VirtualHost>